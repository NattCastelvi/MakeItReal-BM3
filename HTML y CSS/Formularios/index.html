<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>
<body>
    <form action="/login">
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="nombre" required/>
        <label for="lastname">Apellido: </label>
        <input type="text" id="lastname" name="apellido" required/>
        <label for="email">Correo: </label>
        <input type="email" id="email" name="correo" placeholder="user@email.com" required/>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="contraseña" placeholder="Ingresa tu contraseña." size="10" required/>
        <label for="comment">
            Comentario: 
            <textarea name="Comentario" id="comment" cols="30" rows="10"
            placeholder="Escribe tu comentario..."></textarea>
        </label>
        <label for="color">
            Colores: 
            <select name="colors" id="colors">
                <option value="" disabled selected>Selecciona un color</option>
                <option value="purple">Morado</option>
                <option value="green">Verde</option>
                <option value="pink">Rosado</option>
            </select>
        </label>
        <label for="terms">Términos y condiciones</label>
        <input type="checkbox" id="terms" name="terms" required/>
        <fieldset>
            <label for="radio-1">Radio 1</label>
            <input type="radio" id="radio-1" name="radio-options" />
            <label for="radio-2">Radio 2</label>
            <input type="radio" id="radio-2" name="radio-options" />
            <label for="radio-3">Radio 3</label>
            <input type="radio" id="radio-3" name="radio-options" />
        </fieldset>
        <button type="submit">Enviar Formulario</button>
    </form>
</body>
</html>
